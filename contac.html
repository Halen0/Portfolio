<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>

    <nav class="navbar">
        <a href="./index.html" class="navbar__logo">Halen Cordero</a>
        <ul class="navbar__nav">
            <a href="./index.html" class="nav__link">
                <i class="fas fa-home"></i>
                <div class="nav__title">Home</div>
            </a>
            <a href="./about.html" class="nav__link">
                <i class="fas fa-user"></i>
                <div class="nav__title">About</div>
            </a>
            <a href="./proyect.html" class="nav__link">
                <i class="fas fa-folder"></i>
                <div class="nav__title">Proyects</div>
            </a>
            <a href="./skill.html" class="nav__link">
                <i class="fas fa-tools"></i>
                <div class="nav__title">Skills</div>
            </a>
            <a href="./contac.html" class="nav__link active">
                <i class="fa-solid fa-envelope"></i>
                <div class="nav__title">Contacts</div>
            </a>
        </ul>
        <div class="bars">
            <i class="fas fa-bars bar"></i>
            <i class="fas fa-x x"></i>
        </div>
    </nav>

    <div class="contacts" id="contacts">
        <form class="contacts__form" id="form">
            <div class="contact__field">
                <h2 class="contact__title">Contacts</h2>
            </div>
            <div class="contact__field">
                <input type="text" class="form__input" name="txtName" id="txtName" placeholder="Name" required>
            </div>
            <div class="contact__field">
                <input type="email" class="form__input" name="txtEmail" id="txtEmail" placeholder="Email" required>
            </div>
            <div class="contact__field">
                <input type="text" class="form__input" name="txtAfair" id="txtAfair" placeholder="Afair" required>
            </div>
            <div class="contact__field">
                <textarea rows="5" class="form__input" name="txtmessage" id="txtmessage" placeholder="Message"
                    required></textarea>
            </div>
            <div class="contact__field">
                <input type="submit" id="btnSend" value="Send">
            </div>
            <div class="contacts__social">
                <a href="https://github.com/Halen0" class="social__item">
                    <i class="fa-brands fa-github"></i>
                    GitHub
                </a>
                <a href="https://www.linkedin.com/in/halen-cordero-bb72482b5/" class="social__item">
                    <i class="fa-brands fa-linkedin"></i>
                    LinkedIn
                </a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('7IzyOOpdEbh8PqaoA')
    </script>
    <script src="./js/navbar.js"></script>
    <script src="./js/contacts.js"></script>
</body>
</html>
